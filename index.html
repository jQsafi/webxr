<!DOCTYPE html>
<html>
  <head>
    <title>WebXR Camera Feed</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
      #ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        border: 1px solid #fff;
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.1);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <video id="camera-feed" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;"></video>
    <button id="ar-button">Start AR</button>
    <div id="controls" style="position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); display: none;">
      <button id="scale-up">Scale Up</button>
      <button id="scale-down">Scale Down</button>
      <button id="rotate-left">Rotate Left</button>
      <button id="rotate-right">Rotate Right</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
