<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome AI Text Detector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>AI Text Segmenter</h1>
            <p class="status" id="status">Initializing...</p>
        </header>

        <div class="camera-view">
            <video id="camera-feed" playsinline muted autoplay></video>
            <canvas id="detection-overlay"></canvas>
            <div class="scan-line"></div>
        </div>

        <div class="controls">
            <button id="toggle-btn" class="btn primary">Start Camera</button>
        </div>

        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <h2 id="loading-title">Initializing OCR Engine</h2>
                <p id="loading-status">Please wait...</p>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="app.js"></script>
</body>

</html>
